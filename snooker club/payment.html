<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }
    
    .button:hover {
      background-color: #45a049;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

  </style>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    function func() {
      swal("Amount", "Paid Successfully!", "success");
      setTimeout(function() {
        swal("Redirecting...", "You will be redirected", "info");
        setTimeout(function() {
          window.location.href = "afterlogin.html";
        }, 5000);
      }, 500);
    }
  </script>
</head>
<body>
  <p>PAY NOW</p> 
  <button class="button" type="button" onclick="func()">Pay</button>
  <button class="button" type="button"><a href="nonmem.html">Cancel</a></button>
</body>
</html>
